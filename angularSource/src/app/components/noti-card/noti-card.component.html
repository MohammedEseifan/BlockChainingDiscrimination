<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2 imgCol">
                <img src="{{card.picURL}}">
                <h5 class="notiCard-name">From {{card.name}}</h5>
            </div>
            <div class="col-md-9">
                <h2 class="notiCard-title">{{card.title}}</h2>
                <h4>{{card.description}}</h4>
            </div>
        </div>
    </div>
</div>
