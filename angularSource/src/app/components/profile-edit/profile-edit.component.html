<div class="container">
    <h1>Edit Profile</h1>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required="" [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required [(ngModel)]="model.city" name="city">
        </div>
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="text" class="form-control" id="telephone" required [(ngModel)]="model.telephone" name="telephone">
        </div>
        <div class="form-group">
            <label for="picUrl">Picture URL</label>
            <input type="text" class="form-control" id="picUrl" required [(ngModel)]="model.picURL" name="picURL">
        </div>
        <div class="form-group">
            <label for="resume">Resume</label>
            <input type="text" class="form-control" id="resume" required [(ngModel)]="model.resume" name="resume">
        </div>
        <div class="form-group">
            <label for="github">GitHub</label>
            <input type="text" class="form-control" id="github" required [(ngModel)]="model.github" name="github">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!profileForm.form.valid">Submit</button>
    </form>
</div>
